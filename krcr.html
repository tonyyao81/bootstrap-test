<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    <title>Bootstrap 101 Template</title>
	
	    <!-- Bootstrap -->
	    <link href="css/bootstrap.css" rel="stylesheet">	
	    <link href="css/font-awesome/font-awesome.css" rel="stylesheet">
	    <link href="css/_common.css" rel="stylesheet">
	    <link href="css/_nav.css" rel="stylesheet">
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-default">
			  <div class="container">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <div class="site-logo pull-left">
					<a href="/" title="Go to KRCR">
						<img src="http://static.lakana.com/bmg-krcrtv-media-us-east-1/photo/2016/07/08/logo%202.0_1467997923675_2913838_ver1.0.png" alt="KRCR">
					</a>
				  </div>
				  	<ul class="nav-weather pull-right">
						<li>
							<a href="http://www.krcrtv.com/pt/weather">
								<h5 class="region">Redding</h5>
								<h4 class="forecast"><i class="lwi lwi-night-clear small"></i>68°</h4>
							</a>
						</li>
						<li>
							<a href="http://www.krcrtv.com/pt/weather">
								<h5 class="region">Chico</h5>
								<h4 class="forecast"><i class="lwi lwi-night-clear small"></i>66°</h4>
							</a>
						</li>
						<li>
							<a href="http://www.krcrtv.com/pt/weather">
								<h5 class="region">Red Bluff</h5>
								<h4 class="forecast"><i class="lwi lwi-night-clear small"></i>68°</h4>
							</a>
						</li>
	                </ul>
			    </div>
			    
			
			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse pull-left" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav">
			        <li class="active"><a href="#">Link</a></li>
			        <li><a href="#">Link</a></li>
			        <li class="dropdown">
			          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" >Dropdown <span class="caret"></span></a>
			          <ul class="dropdown-menu">
			            <li><a href="#">Action</a></li>
			            <li><a href="#">Another action</a></li>
			            <li><a href="#">Something else here</a></li>
			            <li role="separator" class="divider"></li>
			            <li><a href="#">Separated link</a></li>
			            <li role="separator" class="divider"></li>
			            <li><a href="#">One more separated link</a></li>
			          </ul>
			        </li>
			      </ul>
			    </div><!-- /.navbar-collapse -->
			    
			    <div class="dropdown pull-right">
			    	<a class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown">
			        	<span class="fa fa-search"></span>
			        </a>
			    	<form id="drop-search" data-dropdown-content="" class="dropdown-menu" style="position: absolute; left: 0px; top: 40px;">
			    		<input type="text" placeholder="Site Search..." id="site-search__field">
			    		<a href="#" class="button" id="site-search__button">Search</a>
			    	</form>
			    </div>
			    
			  </div><!-- /.container -->
			</nav>
		</header>
		
		<div>

		</div>
		
	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="js/bootstrap.min.js"></script>		
	</body>
</html>
